<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover Maze Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Hover Maze Game</h1>
    <p>Guide your mouse from "Start" to "Finish" without touching the walls!</p>

    <div class="game-container">
        <div class="start">Start</div>
        <div class="maze">
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
            <div class="wall"></div>
        </div>
        <div class="finish">Finish</div>
    </div>

    <p class="message">If you touch the walls, you lose!</p>
</body>
</html>
